<mat-form-field class="plan-form-field">
  <input matInput type="text" class="plan-input" placeholder="输入计划" [(ngModel)]="value" (keyup.enter)="enter()">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
