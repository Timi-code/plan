<div class="card">
    <h2 class="title">2020 年度计划</h2>
    <!-- 计划列表 -->
    <p class="list" *ngIf="plans.length === 0">1. 先赚它一个亿</p>
    <p *ngFor="let item of plans;let index = index" class="list" (click)="edit(item, index)">{{index + 1}}. 
        <ng-container *ngIf="editing && editIndex === index;else elseBlock">
            <input [(ngModel)]="value" (keyup.enter)="submit()"/>
        </ng-container>
        <ng-template #elseBlock>
            {{item}}
        </ng-template >
    </p>
</div>
