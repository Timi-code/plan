<div class="main">
  <div class="blur"></div>
  <app-card #card [complete]="complete" [step]="step"></app-card>
  <div class="tool-bar">
    <button class="btn" *ngIf="step === 1 || step === 2" (click)="next()">NEXT</button>
    <button class="btn" *ngIf="step === 3" @show (click)="card.toImage()">SHARE YOUR PLAN</button>
  </div>
</div>
